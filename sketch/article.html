<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Artikel Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body class="bg-white text-black font-sans" style="font-family: 'Inter', sans-serif;">
  <div id="app" class="min-h-screen flex flex-col">
    <header class="border-b bg-white sticky top-0 z-10">
      <div class="max-w-5xl mx-auto flex justify-between items-center p-4">
        <a href="index.html" class="font-bold text-xl">BERSIH</a>
        <a href="index.html" class="flex items-center gap-1 text-sm border px-3 py-1 rounded">
          <span class="material-icons text-sm">arrow_back</span> Kembali
        </a>
      </div>
    </header>

    <main class="flex-1 max-w-3xl mx-auto p-6 space-y-8">
      <article v-if="currentArticle" class="space-y-4">
        <img :src="currentArticle.img" class="w-full h-64 object-cover grayscale rounded">
        <h1 class="text-3xl font-bold" style="font-family: 'Merriweather', serif;">{{ currentArticle.title }}</h1>
        <p class="text-sm text-gray-600" style="font-family: 'Inter', sans-serif;">
          Ditulis pada {{ currentArticle.date }}
        </p>
        <p v-for="(p, i) in currentArticle.content" :key="i" class="leading-relaxed"
          style="font-family: 'Inter', sans-serif;">
          {{ p }}
        </p>
      </article>
      <article v-else>
        <p>Artikel tidak ditemukan.</p>
      </article>
    </main>

    <footer class="border-t p-6 text-center text-xs uppercase tracking-wider">
      Â© 2025 Bersih & Transparan
    </footer>
  </div>

  <script>
    const { createApp } = Vue
    createApp({
      data() {
        return {
          type: new URLSearchParams(window.location.search).get('type') || 'opini',
          articles: [
            {
              type: 'opini',
              title: 'Opini',
              date: '15 Sept 2025',
              img: 'https://inspeksiorg.wordpress.com/wp-content/uploads/2025/08/bpom-1.jpg?w=1024',
              content: [
                'Pengadaan barang/jasa harus selalu dijalankan dengan integritas tinggi. Dalam opini ini, kami menekankan bahwa sistem yang bersih bukan hanya tanggung jawab pemerintah, melainkan seluruh elemen masyarakat. Setiap individu yang berperan dalam rantai pengadaan dapat menjadi titik awal perubahan menuju transparansi.',
                'Opini ini hadir sebagai pengingat bahwa integritas adalah modal sosial. Tanpa itu, aturan hanya menjadi formalitas belaka.',
              ],
            },
            {
              type: 'kisah',
              title: 'Kisah Inspiratif',
              date: '15 Sept 2025',
              img: 'https://inspeksiorg.wordpress.com/wp-content/uploads/2025/08/bpom-1.jpg?w=1024',
              content: [
                'Seorang anggota komunitas kami pernah menolak tawaran gratifikasi besar ketika menangani proyek daerah. Keputusan itu membuatnya hampir kehilangan kesempatan karier, namun akhirnya ia dipromosikan karena dianggap mampu menjaga kepercayaan publik.',
                'Kisah ini menginspirasi bahwa integritas mungkin tidak selalu memberi hasil instan, tetapi pada akhirnya membawa keberkahan dan rasa hormat.',
              ],
            },
            {
              type: 'rilis',
              title: 'Rilis',
              date: '15 Sept 2025',
              img: 'https://inspeksiorg.wordpress.com/wp-content/uploads/2025/08/bpom-1.jpg?w=1024',
              content: [
                'Komunitas Bersih & Transparan secara resmi meluncurkan portal baru untuk memudahkan akses informasi, artikel, kegiatan, serta pendaftaran anggota. Portal ini bertujuan meningkatkan partisipasi publik dalam mendorong transparansi dan akuntabilitas.',
                'Dengan tampilan modern dan sederhana, portal ini diharapkan menjadi pusat edukasi dan kolaborasi bagi siapa saja yang ingin berkontribusi dalam gerakan antikorupsi.',
              ],
            },
          ],
        }
      },
      computed: {
        currentArticle() {
          return this.articles.find(article => article.type === this.type)
        },
      },
    }).mount('#app')
  </script>
</body>

</html>
